<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="Calcu.css">
</head>
<body>
   <div id="Calculator">
        <input type="text" id="display" disabled/>
        <br/>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <br/>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <br/>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <br/>
        <button onclick="ClearDisplay()" class="special">C</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <br/>
        <button class="operator result" onclick="CalcuResult()">=</button>
        <button onclick="CalcuPercentage()" class="special">%</button>
    </div>

    <script>
        function appendToDisplay(value) {
         document.getElementById("display").value += value;
        }
        
        function ClearDisplay () {
            document.getElementById("display").value = "";
        }

        function appendDecimal() {
            const currentDisplay = document.getElementById("display").value;
            if(!currentDisplay.includes(".")) {
                document.getElementById("display").value += ".";
            }
        }

        function CalcuResult() {
            try{
                document.getElementById("display").value = eval(
                    document.getElementById("display").value
                );
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function CalcuPercentage() {
            const currentDisplay = document.getElementById("display").value;
            const result = eval(currentDisplay) /100;
            document.getElementById("display").value = result;
        }
    </script>
</body>
</html>
